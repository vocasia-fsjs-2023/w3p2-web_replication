<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="logoo">
        <a href="#"><img src="assets/images/logo/logo.png" alt="logo" /></a>
      </nav>
    </header>
    <main>
      <div>
        <form action="#">
          <div class="form-hd">
            <h1>Masuk</h1>
            <input
              autocomplete="email"
              class="input"
              type="text"
              placeholder="Email atau nomor telepon"
              required
            />
          </div>
          <div class="password-hd">
            <input type="password" placeholder="Password" required />
          </div>
          <button type="submit">Sign In</button>
          <div class="checkbox">
            <div class="remember-me">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Ingat saya</label>
            </div>
            <a class="help" href="#">Butuh bantuan?</a>
          </div>
          <div class="content">
            <p>Baru di Netflix?? <a href="#">Daftar Sekarang</a></p>
            <small>
              Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu
              bukan bot.
              <br /><a class="more" href="#">Pelajari selengkapnya</a>
            </small>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
