<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="showcase">
    <header>
        <nav class="logo">
            <a href="https://www.netflix.com/dz-en/ "><img src="assets/images/logo.svg" alt="logo"></a>
        </nav>
    </header>
    <main class="showcase-content">
        <div class="formm">
            <h2>Masuk</h2>
            <form action="#">
                <div class="info">
                    <input class="email" type="text" placeholder="Email atau nomor telepon" required>
                </div>
                <div class="info">
                    <input class="email" type="password" placeholder="Password" required>
                </div>
                <div class="btn">
                    <button class="btn-primary" type="submit">Sign In</button>
                </div>
                <div class="help">
                    <div>
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Ingat saya</label>
                    </div>
                    <a href="https://www.netflix.com/id-en/LoginHelp">Butuh bantuan?</a>
                </div>
                <div class="signup">
                    <p>Baru di Netflix?? <a href="https://www.netflix.com/dz-en/">Daftar Sekarang</a></p>
                </div>
                <small>
                    Halaman ini dilindungi oleh reCAPTCHA Google untuk memastikan kamu bukan bot.
                    <br><a href="#">Pelajari selengkapnya</a>
                </small>
            </form>
        </div>
    </main>
</body>

</html>
